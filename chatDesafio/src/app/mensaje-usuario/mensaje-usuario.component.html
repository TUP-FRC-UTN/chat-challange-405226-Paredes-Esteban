<div class="m-3 p-1" style="width: 40rem;">
    <div class="card">
        <h5 class="m-2 p-2">Usuario: {{currentUser}}</h5>
        <hr>
        <div>
            <h5 class="m-2 p-2">Mensaje</h5>
            <textarea class="form-control m-2" style="width: 38rem" [(ngModel)]="txtMensaje"></textarea>
            <button class="btn btn-primary m-2" (click)="guardarMensaje($event)">Guardar</button>
        </div>
    </div>
</div>
